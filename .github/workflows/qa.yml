name: Quality Assurance

on:
  push:
    branches: [main]
    paths:
      - 'daemon/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/qa.yml'
  pull_request:
    branches: [main]
    paths:
      - 'daemon/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/qa.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0

      - name: Generate mocks
        run: nix develop --command bash -c "cd daemon && go generate ./..."

      - name: Run tests
        run: nix develop --command bash -c "cd daemon && go test -race ./..."

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0

      - name: Run golangci-lint
        run: nix develop --command bash -c "cd daemon && golangci-lint run"

  security:
    name: Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0

      - name: Run gosec
        run: nix develop --command bash -c "cd daemon && gosec ./..."
