name: Run Tests

on:
  push:
    branches: [main]
    paths:
      - 'daemon/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/run-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'daemon/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/run-tests.yml'

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0

      - name: Generate mocks
        run: nix develop --command bash -c "cd daemon && go generate ./..."

      - name: Run tests
        run: nix develop --command bash -c "cd daemon && go test -race ./..."

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0

      - name: Run golangci-lint
        run: nix develop --command bash -c "cd daemon && golangci-lint run"
