version: '3'

vars:
  DAEMON_DIR: daemon
  BINARY_NAME: asd-brightness-daemon

tasks:
  default:
    desc: Build and test
    cmds:
      - task: build
      - task: test

  build:
    desc: Build the daemon binary
    dir: "{{.DAEMON_DIR}}"
    cmds:
      - go build -o {{.BINARY_NAME}} ./cmd/asd-brightness-daemon

  test:
    desc: Run all tests
    dir: "{{.DAEMON_DIR}}"
    cmds:
      - go test ./...

  test-verbose:
    desc: Run all tests with verbose output
    dir: "{{.DAEMON_DIR}}"
    cmds:
      - go test -v ./...

  run:
    desc: Run the daemon (verbose mode)
    dir: "{{.DAEMON_DIR}}"
    deps: [build]
    cmds:
      - ./{{.BINARY_NAME}} -v

  test-race:
    desc: Run all tests with race detector
    dir: "{{.DAEMON_DIR}}"
    cmds:
      - go test -race ./...

  lint:
    desc: Run golangci-lint
    dir: "{{.DAEMON_DIR}}"
    cmds:
      - golangci-lint run

  coverage:
    desc: Run tests with coverage report
    dir: "{{.DAEMON_DIR}}"
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html
      - echo "Coverage report generated at {{.DAEMON_DIR}}/coverage.html"

  coverage-summary:
    desc: Show coverage summary in terminal
    dir: "{{.DAEMON_DIR}}"
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -func=coverage.out

  clean:
    desc: Clean build artifacts
    dir: "{{.DAEMON_DIR}}"
    cmds:
      - rm -f {{.BINARY_NAME}}
      - rm -f coverage.out coverage.html
